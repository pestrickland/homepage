sudo: true
dist: trusty
env:
  - HUGO_VERSION="0.47"
install:
  - wget -q https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - tar xf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - mv hugo ~/bin/

script:
  - hugo

before_deploy:
  - "echo 'Ready?'"
  - "ls public"
deploy:
  provider: firebase
  token:
    secure: 
