{{ define "main" }}
<main id="content">
    {{ .Content }}
    {{ range .Data.Pages }}
    <article class="micropost-list">
        {{ .Content }}
        <aside>
            <a href="{{.Permalink}}">{{.Date.Format "15:04 on Monday 02 January 2006" }}</a>
        </aside>
    </article>
    {{ end }}
</main>
{{ end }}
