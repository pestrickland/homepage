{{ define "main" }}
<main id="content">
    {{ .Content }}
    <ul id="post-list">{{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}">{{ .Title }}</a>
            &nbsp;
            {{- if .Params.showDate -}}
            {{ .Date.Format (.Site.Params.dateForm | default "Mon 02 January, 2006") }}
            {{- end -}}
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
