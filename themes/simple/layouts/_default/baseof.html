<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body>
    {{- block "header" . -}}
    <!-- This partial is only used if another template does not include a header block. -->
    {{- partial "header.html" . -}}
    {{ end }}
    <div id="content" class="container">
        {{- block "main" . }}
        If you can see this, you haven't defined a main block.
        {{- end }}

        <aside>
            <p>I am the optional sidebar!</p>
        </aside>
        {{- partial "footer.html" . -}}
    </div>

    <script src="js/vendor/modernizr-3.10.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.5.0.min.js"><\/script>')</script>
</body>

</html>
